<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 인증 메일</title>

    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script
      src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js"
      data-color="#9DEBE3"
      data-border-radius="small"
    ></script>
  </head>
  <body
    class="bg-gray-50 font-NotoSansKR"
    style="
      background-color: rgb(249, 250, 251);
      font-family: 'Noto Sans KR', sans-serif;
    "
  >
    <div
      class="min-h-screen flex items-center justify-center p-6"
      style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      "
    >
      <div
        class="max-w-2xl w-full bg-white rounded-lg shadow-sm p-8 mx-auto"
        style="
          max-width: 42rem;
          width: 100%;
          background-color: white;
          border-radius: 0.5rem;
          box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
          padding: 2rem;
          margin: 0 auto;
        "
      >
        <div
          class="text-center mb-8"
          style="text-align: center; margin-bottom: 2rem"
        >
          <img
            src="https://ai-rena.com/favicon.png"
            alt="로고"
            class="h-12 mx-auto mb-6"
            style="height: 3rem; margin: 0 auto 1.5rem auto"
          />
          <h1
            class="text-2xl font-bold text-gray-900 mb-2"
            style="
              font-size: 1.5rem;
              line-height: 2rem;
              font-weight: 700;
              color: rgb(17, 24, 39);
              margin-bottom: 0.5rem;
            "
          >
            회원가입 인증 메일입니다
          </h1>
          <div
            class="w-16 h-1 bg-custom mx-auto mb-6"
            style="
              width: 4rem;
              height: 0.25rem;
              background-color: #9debe3;
              margin: 0 auto 1.5rem auto;
            "
          ></div>
        </div>

        <div
          class="text-center mb-8"
          style="text-align: center; margin-bottom: 2rem"
        >
          <p
            class="text-gray-600 text-lg leading-relaxed mb-8"
            style="
              color: rgb(75, 85, 99);
              font-size: 1.125rem;
              line-height: 1.75;
              margin-bottom: 2rem;
            "
          >
            안녕하세요!<br />AI-rena 회원가입을 진심으로 환영합니다.<br />아래
            버튼을 클릭하여 이메일 인증을 완료해 주세요.
          </p>

          <a
            class="!rounded-button bg-custom hover:bg-custom/90 text-white font-medium px-8 py-3 text-lg transition-all duration-200 inline-flex items-center gap-2"
            style="
              border-radius: 0.375rem;
              background-color: #9debe3;
              color: white;
              font-weight: 500;
              padding: 0.75rem 2rem;
              font-size: 1.125rem;
              transition: all 0.2s;
              display: inline-flex;
              align-items: center;
              gap: 0.5rem;
            "
            href="{{verifyUrl}}"
          >
            이메일 인증하기
            <i
              class="fas fa-arrow-right text-sm"
              style="font-size: 0.875rem"
            ></i>
          </a>
        </div>

        <div
          class="border-t border-gray-200 pt-6 mt-8"
          style="
            border-top: 1px solid rgb(229, 231, 235);
            padding-top: 1.5rem;
            margin-top: 2rem;
          "
        >
          <div
            class="text-center text-sm text-gray-500"
            style="
              text-align: center;
              font-size: 0.875rem;
              color: rgb(107, 114, 128);
            "
          >
            <p class="mb-4" style="margin-bottom: 1rem">
              문의사항이 있으시면 이메일로 연락해 주세요.
            </p>
            <div
              class="flex justify-center gap-4"
              style="display: flex; justify-content: center; gap: 1rem"
            >
              <div>이메일: ai-rean.sup@gmail.com</div>
            </div>
          </div>
          <div
            class="text-center text-xs text-gray-400 mt-4"
            style="
              text-align: center;
              font-size: 0.75rem;
              color: rgb(156, 163, 175);
              margin-top: 1rem;
            "
          >
            © 2025 AI-rena-team. All rights reserved.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
